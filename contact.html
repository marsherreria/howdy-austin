<h1>CONTACT US</h1>

<form>

   <table id="contact-form" frame="box">

      <tr >
         <td>Name:</td>
      </tr>

      <tr >
         <td><input name = "name" type = "text" size = "40" placeholder="Let us know what we should call you!" required/></td>
      </tr>

      <tr >
         <td>Email Address:</td>
      </tr>
      
      <tr >
         <td><input name = "email" type = "text" size = "40" placeholder="This is how we'll get back to you!" required /></td>
      </tr>

      <tr>
         <td><br></td>
      </tr>


      <tr>
         <td>Are you new to Howdy, Austin?</td>
      </tr>

      <tr>
         <td><input name = "connection" type = "radio" value = "old" /> I've been around a while!</td>
      </tr>

      <tr>
         <td><input name = "connection" type = "radio" value = "new" /> I'm a new friend here! </td>
      </tr>


      <tr>
         <td><br></td>
      </tr>

      <tr>
         <td>Please leave your comments here:</td>
      </tr>

      <tr>
         <td> <textarea name = "comments" rows = "4" cols = "40">Tell us what you have to say!</textarea> </td>
      </tr>

      <tr>
         <td><br></td>
      </tr>

      <tr>
         <td> <input type="submit" value="Submit"/> <input type="reset" value="Reset"/> </td>
      </tr>

   </table>

</form>
